<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/Menu.css" />

  </head>
  <body>

    <div class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>

        <div class="btn-container">
            <button class="filter-btn" data-id="all">all</button>    
            <button class="filter-btn" data-id="breakfast">breakfast</button>
            <button class="filter-btn" data-id="lunch">lunch</button>
            <button class="filter-btn" data-id="shakes">shakes</button>
            <button class="filter-btn" data-id="dinner">dinner</button>
        </div>

        <div class="section-center">
            <article class="menu-item">
                <img src=" " class="photo">
                <div class="item-info">
                    <header>
                        <h4></h4>
                        <h4 class="price"></h4>
                    </header>
                    <p class="item-text"> </p>                                
            </article>
        </div>
    </div>

    <!-- javascripts -->
    <script src="js/JMenu.js"></script>
  </body>
</html>
